<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	</head>
	<body>
    <h1>Suma de un arreglo</h1>
    <script type="text/javascript">
      const arreglo = [2, 3, 4, 5]
      var suma = 0;
      for(var i = 0; i<arreglo.length;i++){
        suma += arreglo[i];

      }
      console.log("Suma del arreglo = " + suma);
    </script>
	</body>
</html>
