<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	</head>
	<body>
    <h1>Suma de los bonos del objeto persona</h1>
    <script type="text/javascript">
		const persona = {
	        nombre: "John Doe",
          bonos: [100, 500, 1300]
     }

		var suma = 0;
		for(var r=0; r<persona.bonos.length;r++){
			suma += persona.bonos[r];
		}
    console.log("Suma total de bonos es: " + suma);
    </script>
	</body>
</html>
