<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	</head>
	<body>
    <h1>Suma creditos de tarjetas de una persona</h1>
    <script type="text/javascript">
		const persona = {
			nombre: "John Doe",
		    tarjetas: [
		     {
			    credito: 19000
		     },
		     {
			    credito: 50000
		     }
		     ]}

		var suma = 0;
		for(var r=0; r<persona.tarjetas.length;r++){
			suma += persona.tarjetas[r].credito;
		}
    console.log("Suma total de bonos es: " + suma);
    </script>
	</body>
</html>
