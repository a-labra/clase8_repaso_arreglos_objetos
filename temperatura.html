<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	</head>
	<body>
    <h1>Imprime la temperatura más alta de un arreglo</h1>
    <script type="text/javascript">
    const temperaturas = [
		19, 24, 25, 30, 10
    ]
		var temporal, tempMasAlta = 0;
    for(var i = 0; i<temperaturas.length;i++){
			temporal = temperaturas[i];
			if (temporal > tempMasAlta){
				tempMasAlta = temporal;
			}
    }
    console.log("Temperatura más alta = " + tempMasAlta);
    </script>
	</body>
</html>
